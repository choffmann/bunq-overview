name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: false

      - name: Create a GitHub release
        if: '${{ steps.tag_version.outputs.new_tag != null }}'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Extract tag name
        uses: proudust/gh-describe@v1
        id: ghd

      - name: Commit hash
        id: commit
        uses: prompt/actions-commit-hash@v3

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%d.%m.%y - %H:%M')"

      - name: Build release
        run: yarn install && yarn build:release
        env:
          VITE_APP_NAME: "Wie gehts BUNQ?"
          VITE_APP_VERSION: ${{ steps.ghd.outputs.tag }}
          VITE_CURRENT_BRANCH: main
          VITE_LAST_COMMIT: ${{ steps.commit.outputs.short }}
          VITE_APP_BUILD_DATETIME: ${{ steps.date.outputs.date }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BUNQ_OVERVIEW }}'
          channelId: live
          projectId: bunq-overview
