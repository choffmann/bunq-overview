name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Extract tag name
        uses: proudust/gh-describe@v1
        id: ghd

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%d.%m.%y - %H:%M')"

      - run: yarn install && yarn build
        env:
          VITE_APP_VERSION: ${{ steps.ghd.outputs.tag }}
          VITE_CURRENT_BRANCH: ${{ steps.extract_branch.outputs.branch }}
          VITE_LAST_COMMIT: ${{ steps.ghd.outputs.sha }}
          VITE_APP_BUILD_DATETIME: ${{ steps.date.outputs.date }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BUNQ_OVERVIEW }}'
          projectId: bunq-overview
